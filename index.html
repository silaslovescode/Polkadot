<!DOCTYPE html>
<html>
  <head>
    <title>silas loves polkadot</title>
    <meta name="description" content="A-frame">
    <link id="favicon" rel="icon" href="https://github.com/silaslovescode/Polkadot/blob/main/p3.png?raw=true" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="texture-shader.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://raw.githubusercontent.com/silaslovescode/Polkadot/main/og-polkadot.png">
      </a-assets>
      <!-- uMap here can take any asset loading type, whether using a-assets, or placing the url in directly. -->
      <!--      refer to asset loading to determine which strategy is best for you. -->
      <!--       https://aframe.io/docs/1.2.0/core/asset-management-system.html -->
      <a-sphere material="shader: texture-shader; uMap: #boxTexture"
        radius="0.5"
        position="-2 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000" 
      >
      </a-sphere>
    </a-scene>
  </body>
</html>
