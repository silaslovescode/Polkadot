<!DOCTYPE html>
<html>
  <head>
    <title>silas loves polkadot</title>
    <meta name="description" content="A-frame">
    <link id="favicon" rel="icon" href="https://cdn-icons-png.flaticon.com/512/9203/9203889.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="texture-shader.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://cdn.glitch.com/0d738386-1e30-49fc-9a14-75235cb3c2a4%2Fcrate1_diffuse.png?v=1613236542455">
      </a-assets>
      <!-- uMap here can take any asset loading type, whether using a-assets, or placing the url in directly. -->
      <!--      refer to asset loading to determine which strategy is best for you. -->
      <!--       https://aframe.io/docs/1.2.0/core/asset-management-system.html -->
      <a-box material="shader: texture-shader; uMap: #boxTexture"
        width="1"
        height="1"
        depth="1"
        position="0 1.5 -2"
        animation="property: rotation; to: 360 360 0; easing: linear; loop: true; dur: 10000" 
      >
      </a-box>
      <a-box material="shader: texture-shader; uMap: #boxTexture" width="3" depth="3" height="0.1" position="0 0 -2"></a-box>
    </a-scene>
  </body>
</html>
