<!DOCTYPE html>
<html>
  <head>
    <title>silas loves polkadot</title>
    <meta name="description" content="A-frame">
    <link id="favicon" rel="icon" href="https://github.com/silaslovescode/Polkadot/blob/main/p3.png?raw=true" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="texture-shader.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://raw.githubusercontent.com/silaslovescode/Polkadot/main/og-polkadot.png">
      </a-assets>
      <a-sphere material="shader: texture-shader; uMap: #boxTexture" radius="1"position="0 0 10"animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000"></a-sphere>
    </a-scene>
  </body>
</html>
