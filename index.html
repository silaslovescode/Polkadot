<!DOCTYPE html>
<html>
  <head>
    <title>silas loves polkadot</title>
    <meta name="description" content="polkadot">
    <link id="favicon" rel="icon" href="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wâ€¦yNi42IiByeD0iMTQ3LjkiIHJ5PSIyNTQuMyIvPgo8L3N2Zz4K" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="texture-shader.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
        <img id="boxTexture" src="https://raw.githubusercontent.com/silaslovescode/Polkadot/main/og-polkadot.png">
      </a-assets>
      <a-sky id="image-360" radius="10" src="#city"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>      
      
      <!-- uMap here can take any asset loading type, whether using a-assets, or placing the url in directly. -->
      <!--      refer to asset loading to determine which strategy is best for you. -->
      <!--       https://aframe.io/docs/1.2.0/core/asset-management-system.html -->
      <a-sphere material="shader: texture-shader; uMap: #boxTexture"
        radius="0.25"
        position="0 1.5 -2"
        animation="property: rotation; to: 360 360 0; easing: linear; loop: true; dur: 10000" 
      >
      </a-sphere>
      <a-box color="#CCC" width="3" depth="3" height="0.1" position="0 0 -2"></a-box>
    </a-scene>
  </body>
</html>
